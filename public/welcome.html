<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Tic tac toe game</title>

  <!-- Bootstrap -->
  <link href="/css/genie/bootstrap.min.css" rel="stylesheet">
  <link href="/css/genie/style.css" rel="stylesheet">
  <link href="/css/genie/prism.css" rel="stylesheet" />
  <link href="/css/genie/custom.css" rel="stylesheet" />

</head>

<body id="page-top" data-spy="scroll" data-target=".side-menu">
  <div class="container-fluid whats-next" id="whats-next">
    <div class="row me-row content-ct">
        <div class="gmbox" id="main">
          <h2 class="row-title" id="turn">Tic Tac Toe Game </h2>

          <div class="box box-bld box-btd" id="box1"></div>
          <div class="box box-btd " id="box2"></div>
          <div class="box box-brd box-btd"  id="box3"></div>
          <div class="box box-bld"  id="box4"></div>
          <div class="box" id="box5"></div>
          <div class="box box-brd" id="box6"></div>
          <div class="box box-bbd box-bld" id="box7"></div>
          <div class="box box-bbd" id="box8"></div>
          <div class="box box-brd box-bbd"  id="box9"></div>
        </div>
        <button class="btn btn-rounded" id="reset">Reset</button>
    </div>
  </div>


  <script src="/js/genie/jquery.min.js"></script>
  <script src="/js/genie/bootstrap.min.js"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="/js/genie/prism.js"></script>
  <script src="/js/genie/custom.js"></script>

</body>

</html>
